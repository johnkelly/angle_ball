<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/request_animation_polyfill.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" media="all and (min-device-width: 320px) and (max-device-height: 568px) and (orientation:portrait)" href="css/iphone.css" />
    <link rel="stylesheet" type="text/css" media="all and (device-width: 768px) and (device-height: 1024px) and (orientation:portrait)" href="css/ipad.css" />
    <link rel="stylesheet" type="text/css" media="all and (min-device-width: 768px) and (min-device-height: 1024px)" href="css/web.css" />
    <title>Angle Ball</title>
  </head>
  <body>
    <section class="instructions">
      <div class="v_and_h_center">
        <h2>Place a thumb on the left or right edge of the below paddle for optimal control.</h2>
        <button class="dismiss_instructions">OK</button>
      </div>
    </section>
    <section id="game">
      <button id="menu_button">Menu</button>
      <button id="start_button">Play</button>
      <canvas id="gameboard"></canvas>
      <canvas id="background"></canvas>
    </section>

    <section class="menu" id="pause_menu">
      <h1>Menu</h1>
      <ul>
        <li><button id="unpause_button">Continue Game</button></li>
        <li><button class="restart_button">New Game</button></li>
        <li><button onclick="window.plugins.socialsharing.share('#angleball Can you beat my high score of ' + AngleBall.get_best_score() + '? @physbuzzgames  http://goo.gl/l8Y3aG')">Share</button></li>
        <li><button class="leaderboard_button">Leaderboard</button></li>
      </ul>
    </section>

    <section class="menu" id="game_over_menu">
      <h1>Game Over</h1>
      <ul>
        <li>
          <div id="game_over_score_box">
            <div>Score: <span id="game_over_score"></span></div>
            <div>Level: <span id="game_over_level"></span></div>
            <div>Best: <span id="game_over_best"></span></div>
          </div>
        </li>
        <li><button class="restart_button">New Game</button></li>
        <li><button onclick="window.plugins.socialsharing.share('#angleball I just got a score of ' + AngleBall.get_score() + '. Can you beat my score? @physbuzzgames  http://goo.gl/l8Y3aG')">Share</button></li>
        <li><button class="leaderboard_button">Leaderboard</button></li>
      </ul>
    </section>

    <img id="goal" src="img/wideGoal3.png" />

    <footer id="default_ad"></footer>
    <script src="js/newton.js"></script>
    <script src="js/vector.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/ball_regulator.js"></script>
    <script src="js/difficulty_regulator.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/net.js"></script>
    <script src="js/angle_ball.js"></script>
    <script src="js/menus.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">app.initialize();</script>
  </body>
</html>
